<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:replace="admin/fragments/head :: head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý người dùng</title>
    </head>

    <body>
        <div class="d-flex wrapper">
            <!-- Sidebar -->
            <div th:replace="admin/fragments/sidebar :: sidebar" class="sidebar-container"></div>

            <div class="flex-grow-1 main-content">
                <!-- Navbar -->
                <nav th:replace="admin/fragments/navbar :: navbar"></nav>

                <!-- Content here -->
                <div class="p-1 min-vh-100 content">

                    <div class="container-fluid">
                        <div class="mb-4 row">
                            <div class="col-12">
                                <h1 class="h3">Quản lý người dùng</h1>
                            </div>
                        </div>

                        <div class="mb-4 row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Ho ten</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">So dien thoai</th>
                                                        <th scope="col">Dia chi</th>
                                                        <th scope="col">Thanh pho</th>
                                                        <th scope="col">Quoc gia</th>
                                                        <th scope="col">Ngay tao</th>
                                                        <th scope="col">Trang thai</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="user : ${users}" th:object="${user}"
                                                        th:with="user=${user}">
                                                        <td th:text="${user.id}"></td>
                                                        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                                                        <td th:text="${user.email}"></td>
                                                        <td th:text="${user.phoneNumber}"></td>
                                                        <td th:text="${user.address}"></td>
                                                        <td th:text="${user.city}"></td>
                                                        <td th:text="${user.country}"></td>
                                                        <td th:text="${user.createdAt}"></td>
                                                        <td>
                                                            <div class="form-check form-switch">
                                                                <input class="form-check-input" type="checkbox"
                                                                    id="flexSwitchCheckChecked"
                                                                    th:checked="${user.enabled}" disabled>
                                                            </div>
                                                        </td>
                                                        <!-- Thêm liên kết để chuyển đến trang chi tiết -->
                                                        <td>
                                                            <a th:href="@{/admin/users/{id}(id=${user.id})}"
                                                                class="btn btn-info">Chi tiết</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div th:replace="admin/fragments/scripts :: scripts"></div>

    </body>

</html>
