<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:replace="admin/fragments/head :: head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý Danh mục sản phẩm</title>
    </head>

    <body>
        <div class="d-flex wrapper">
            <!-- Sidebar -->
            <div th:replace="admin/fragments/sidebar :: sidebar" class="sidebar-container"></div>

            <div class="flex-grow-1 main-content">
                <!-- Navbar -->
                <nav th:replace="admin/fragments/navbar :: navbar"></nav>

                <!-- Content here -->
                <div class="p-1 min-vh-100 content">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="text-center">Danh sách danh mục</h1>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Tên danh mục</th>
                                            <th scope="col">Mô tả</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="category : ${categories}">
                                            <td th:text="${category.id}"></td>
                                            <td th:text="${category.categoryName}"></td>
                                            <td th:text="${category.description}"></td>
                                            <td>
                                                <a th:href="@{'/admin/categories/edit/' + ${category.id}}"
                                                    class="btn btn-primary">Edit</a>
                                                <a th:href="@{'/admin/categories/delete/' + ${category.id}}"
                                                    class="btn btn-danger">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
